worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # üîë RUTA CR√çTICA: Debe apuntar a la carpeta 'public' de Laravel dentro del contenedor.
        root /var/www/html/public;

        index index.php index.html;

        # Sirve archivos est√°ticos
        location ~ \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
            try_files $uri =404;
        }

        # Enrutamiento de Laravel (captura todas las peticiones)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Pasa peticiones PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            # üîë CONEXI√ìN CR√çTICA: La direcci√≥n loopback (localhost)
            fastcgi_pass 127.0.0.1:9000;

            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
