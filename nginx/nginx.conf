# user directive debe ser eliminada si está presente, ya que el contenedor usa USER www-data

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Definición del servidor
    server {
        listen 80;
        server_name localhost;
        root /var/www/html/public; # ⬅️ ASEGÚRATE DE QUE LA RUTA APUNTE A LA CARPETA PUBLIC DE LARAVEL

        index index.php index.html;

        # Configuración para servir archivos estáticos (CSS, JS, imágenes)
        location ~ \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
            try_files $uri =404;
        }

        # Configuración para enrutamiento de Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Configuración para pasar peticiones PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            # ⬅️ Usa 127.0.0.1:9000 o php-fpm:9000 si usas Docker Compose.
            # En tu configuración actual, 127.0.0.1 es más seguro.
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
