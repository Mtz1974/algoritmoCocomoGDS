worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # ‚ùå La directiva client_body_temp_path FUE ELIMINADA de aqu√≠
    # para evitar problemas de permisos de arranque de Nginx.

    server {
        listen 80;
        server_name localhost;

        # üîë CORRECCI√ìN CR√çTICA: Mover archivos temporales dentro del directorio de la app,
        # donde www-data tiene permisos garantizados por el Dockerfile.
        client_body_temp_path /var/www/html/tmp/client_temp;

        root /var/www/html/public;

        index index.php index.html;

        # Sirve archivos est√°ticos
        location ~ \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
            try_files $uri =404;
        }

        # Enrutamiento de Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Pasa peticiones PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
