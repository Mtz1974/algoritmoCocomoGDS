worker_processes 1;

# ‚ùå La directiva 'user' es ignorada porque Supervisor no inicia Nginx como root.
# user www-data;

# ‚úÖ CORRECCI√ìN 1: Mover 'env' al contexto principal (global)
env API_KEY_SECRETA;

events {
    worker_connections 1024;
}

http {
    # ‚úÖ CORRECCI√ìN 2: Definir el formato 'main' para evitar el error 'unknown log format'.
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # ‚úÖ CORRECCI√ìN DE SINTAXIS: Incluir el punto y coma faltante
    include /etc/nginx/mime.types;

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # ‚úÖ CORRECCI√ìN 3: Redirige los logs a la consola de Docker (stdout/stderr) para evitar fallos de permisos.
    error_log /dev/stderr warn;
    access_log /dev/stdout main;

    # üîë CORRECCI√ìN FINAL DE PERMISOS: Forzar TODAS las rutas temporales a nuestro directorio seguro.
    # El Dockerfile debe crear /var/www/html/tmp/
    client_body_temp_path /var/www/html/tmp/client_temp;
    proxy_temp_path       /var/www/html/tmp/proxy_temp;
    fastcgi_temp_path     /var/www/html/tmp/fastcgi_temp;
    uwsgi_temp_path       /var/www/html/tmp/uwsgi_temp;


    server {
        listen 80;
        server_name localhost;

        root /var/www/html/public;

        index index.php index.html;

        # Sirve archivos est√°ticos
        location ~ \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
            try_files $uri =404;
        }

        # Enrutamiento de Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Pasa peticiones PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
