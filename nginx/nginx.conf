worker_processes 1;

# âœ… SOLUCIÃ“N DE ERROR 1: Mover 'env' al contexto principal (global)
env API_KEY_SECRETA;

events {
    worker_connections 1024;
}

http {
    # âœ… SOLUCIÃ“N DE ERROR 3: Definir el formato 'main' para evitar el error 'unknown log format'.
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # âœ… CORRECCIÃ“N DE SINTAXIS: Ruta absoluta con punto y coma
    include /etc/nginx/mime.types;

    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # âœ… SOLUCIÃ“N DE ERROR 2: Redirige los logs a la consola de Docker (stdout/stderr) para evitar fallos de permisos.
    error_log /dev/stderr warn;
    access_log /dev/stdout main;

    server {
        listen 80;
        server_name localhost;

        # ðŸ”‘ RUTA DE PERMISOS: client_body_temp_path dentro del directorio /var/www/html/tmp/
        # (El Dockerfile debe crear este directorio y darle permisos).
        client_body_temp_path /var/www/html/tmp/client_temp;

        root /var/www/html/public;

        index index.php index.html;

        # Sirve archivos estÃ¡ticos
        location ~ \.(css|js|gif|jpg|png|svg|eot|ttf|woff|woff2)$ {
            try_files $uri =404;
        }

        # Enrutamiento de Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Pasa peticiones PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
